<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Teste Formulario</h1>
    <fieldset>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="iusu">Usuario: </label>
                <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="15" placeholder="Usuario" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="email@email.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" maxlength="12" minlength="8" autocomplete="tel" required placeholder="(12) 12345-6789">
            </p>
            <!--Estudar sobre RegEx-->
                <p>
                    <label for="imedia">Média</label>
                    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
                </p>
            <p>
                <label for="imes">Ano letivo</label>
                <input type="month" name="mes" id="imes" required value="2024-01">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="cadastro.php">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas" value="M">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem" value="F">Feminino</label>
        </fieldset>
    </form>
    <br>
    <form action="cadastro.php">
        <legend>Elementos color, range e file.</legend>
        <fieldset>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="Cor" id="icor">
            </p>
            <p>
                <label for="irange">Range: </label>
                <input type="range" name="range" id="irange" min="1" max="5" value="5">
            </p>
            <p>
                <label for="iarq">Arquivo: </label>
                <input type="file" name="arq" id="iarq">
            </p>
        </fieldset>
    </form>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Select, datalist e textarea.</legend>
            <p>
                <label for="iest"></label>
                <select name="est" id="iest">
                    <optgroup label="Região Norte">
                        <option value="AC">Acre</option>
                        <option value="AM">Amazonas</option>
                        <option value="AP">Amapá</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Suldeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>  
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Escolha ou digite uma profissão">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Desenvolvedor</option>
                    <option>Contabilista</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="5" placeholder="Insira sua Mensagem"></textarea>
        </fieldset>
    </form>
    <a href="form3.html"><button>Proximo exercicio</button></a>
</body>
</html>
