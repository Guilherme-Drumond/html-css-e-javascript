<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Teste Formulario</h1>
    <fieldset>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="iusu">Usuario: </label>
                <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" size="15" placeholder="Usuario" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="email@email.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" maxlength="12" minlength="8" autocomplete="tel" required placeholder="(12) 12345-6789">
            </p>
            <!--Estudar sobre RegEx-->
                <p>
                    <label for="imedia">Média</label>
                    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
                </p>
            <p>
                <label for="imes">Ano letivo</label>
                <input type="month" name="mes" id="imes" required value="2024-01">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" required>
            </p>
            <p>
                <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="cadastro.php">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas" value="M">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem" value="F">Feminino</label>
        </fieldset>
    </form>
</body>
</html>
