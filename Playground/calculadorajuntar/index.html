<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script> 
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<body>
    <main>
      <h1>Calculadora Financeira</h1>
      <p>Quanto tempo para juntar uma quantia</p><br><br>
      <p>Anos</p>
      <input type="number" name="anos" id="anos" placeholder="Anos"><br>
      <input type="number" name="digito" id="digito" placeholder="Valor"><br>
      <input type="submit" value="Calcular" onclick="calcular()">
      <h1 id="resultado"></h1>

      <h1>Calculadora Porcentagem</h1>
      <input type="number" placeholder="Porcentagem" id="porcentagem"><br>
      <input type="number" placeholder="Valor" id="valorp"><br>
      <input type="submit" id="enviarp" onclick="calcularporcentagem()">
      <h1 id="resultadoporcentagem"></h1>
    </main>

    
 </body>
</body>
</html>
